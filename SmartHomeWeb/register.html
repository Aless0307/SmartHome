<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }
        
        .register-card {
            background: #1e1e2e;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #888;
            font-size: 14px;
        }
        
        .register-logo {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #2a2a3e;
            border: 1px solid #3a3a4e;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.2);
        }
        
        .form-group input::placeholder {
            color: #666;
        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4a9eff 0%, #2d7dd2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 158, 255, 0.4);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid #ff5252;
            color: #ff5252;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #3a3a4e;
        }
        
        .login-link a {
            color: #4a9eff;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">游</div>
                <h1>Crear Cuenta</h1>
                <p>칔nete al sistema Smart Home</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" 
                           placeholder="Elige un nombre de usuario" required
                           minlength="3" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electr칩nico</label>
                    <input type="email" id="email" name="email" 
                           placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Crea una contrase침a" required
                           minlength="6">
                    <p class="password-requirements">M칤nimo 6 caracteres</p>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase침a</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           placeholder="Repite la contrase침a" required>
                </div>
                
                <button type="submit" class="btn-register" id="btnRegister">
                    Crear Cuenta
                </button>
            </form>
            
            <div class="login-link">
                쯏a tienes cuenta? <a href="index.html">Inicia Sesi칩n</a>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const btnRegister = document.getElementById('btnRegister');
            
            // Ocultar mensajes
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validaciones
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Las contrase침as no coinciden';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'La contrase침a debe tener al menos 6 caracteres';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Deshabilitar bot칩n
            btnRegister.disabled = true;
            btnRegister.textContent = 'Registrando...';
            
            try {
                const response = await fetch(CONFIG.getApiUrl() + '/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = '춰Cuenta creada exitosamente! Redirigiendo...';
                    successDiv.style.display = 'block';
                    
                    // Redirigir al login despu칠s de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Error al registrar';
                    errorDiv.style.display = 'block';
                    btnRegister.disabled = false;
                    btnRegister.textContent = 'Crear Cuenta';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error de conexi칩n con el servidor';
                errorDiv.style.display = 'block';
                btnRegister.disabled = false;
                btnRegister.textContent = 'Crear Cuenta';
            }
        });
    </script>
</body>
</html>
